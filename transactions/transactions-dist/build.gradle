group = 'org.ehcache'
archivesBaseName = 'transactions'

apply plugin: Shading
apply plugin: 'maven-publish'
apply plugin: 'biz.aQute.bnd.builder'

dependencies {
  compile(project(':transactions')) {
    transitive = false
  }

  shadow project(':dist')
  providedShadow group: 'javax.transaction', name: 'jta', version: '1.1'
  providedShadow (group: 'org.codehaus.btm', name: 'btm', version: '2.1.4') {
    exclude group:'org.slf4j', module:'slf4j-api'
  }
}

jar {
  bnd (
    'Bundle-Name': 'Ehcache 3',
    'Bundle-SymbolicName': 'org.ehcache.transactions',
    'Export-Package': 'org.ehcache.transactions.xa.*',
    'Import-Package': 'bitronix.tm.*;resolution:=optional, javax.transaction.*;resolution:=optional, org.ehcache.xml.*;resolution:=optional, *',
  )
}
